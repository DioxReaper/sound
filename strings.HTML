<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="strings.css">
</head>
<body>
  <div class="container"> <!-- this creates and area for the information -->
    <h1>User Information</h1> <!-- this is what the user will see in the center of the page before the information-->
    <form id="userForm" onsubmit="validateForm(event)"> <!-- this is the initiation of the function-->
      <div class="form-group"><!-- the group the function will be applied toward ( this is the same for each group) -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name">
        <span class="error" id="firstNameError"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name">
        <span class="error" id="lastNameError"></span>
      </div>
      <div class="form-group">
        <label for="zipCode">ZIP Code:</label>
        <input type="text" id="zipCode" placeholder="Enter your ZIP code">
        <span class="error" id="zipCodeError"></span>
      </div>
      <button type="submit">Validate</button> <!--this is the validate button that runs the function on click-->
    </form>
    <div id="result">
      <img id="feedbackImage" src="" alt="Feedback" style="display: none; width: 50px;">
    </div>
    <audio id="errorSound" src="error.mp3"></audio>
    <script src="strings.js"></script>
  </body>
  </html>
